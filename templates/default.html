<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/default-style.css') }}">
  <script src="{{ url_for('static', filename='js/default-script.js') }}" defer></script>
  <title>Invoice Generator</title>
</head>

<body>
  <h1>Transaction Details</h1>
  <h2>ENTER THE INVOICE DETAILS</h2>
  <div id="main-div">

    <div class="permanent-field-container">
      <label for="date" class="all-labels">Date:<span class="important">*</span></label>
      <input type="date" name="date" id="date-selector" class="all-inputs">
    </div>

    <div class="permanent-field-container">
      <label for="time" class="all-labels">Time:<span class="important">*</span></label>
      <input type="time" name="time" id="time" class="all-inputs">
    </div>

    <div class="permanent-field-container">
      <label for="item" class="all-labels">Item:<span class="important">*</span></label>
      <div class="item-input-container">
        <input type="text" name="item" id="item" class="all-inputs">
        <button type="button" id="add">Add</button>
      </div>
    </div>

    <div class="permanent-field-container">
      <label for="description" class="all-labels">Description:</label>
      <textarea name="description" id="description" cols="30" rows="4" class="all-inputs"></textarea>
    </div>

    <div class="permanent-field-container">
      <label for="amount" class="all-labels">Amount:<span class="important">*</span></label>
      <input type="number" name="amount" id="amount" class="all-inputs">
    </div>

    <div class="permanent-field-container">
      <label for="quantity" class="all-labels">Quantity:<span class="important">*</span></label>
      <input type="number" name="quantity" id="quantity" class="all-inputs">
    </div>

    <div class="permanent-field-container">
      <label for="tax" class="all-labels">Tax:<span class="important">*</span></label>
      <select name="tax" id="tax" class="tax-input">
        <option>5%</option>
        <option>12%</option>
        <option>18%</option>
        <option>28%</option>
      </select>
    </div>
  </div>
  <div class="external-feature">
    <div class="items-list invisible">
      <p>Items List:</p>
      <ul class="invisible" id="list-of-items">
      </ul>
    </div>

    <div id="preview-block">
      <button type="button" id="preview">Preview</button>
      <embed type="application/pdf" src="https://clri-ltc.ca/files/2018/09/TEMP-PDF-Document.pdf" width="500"
        height="200">
    </div>
  </div>
</body>

</html>
